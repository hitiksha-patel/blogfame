{% extends 'blogs/base.html' %}
{% load static %}


{% block title %}
    All Blogs
{% endblock title %}


{% block body %}


    <section class="section masonry-layout pt-50">
        <div class="container-fluid"> 
            <div class="row ">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h5>All Blogs</h5>
                    </div>
                </div>
            </div>           
            <div class="row">
                {% for i in show_blogs %}
                
                <div class="col-lg-4 col-md-4 mt-50">
                    
                    <!--Post--->
                    <div class="post-card">
                       
                        <div class="post-card-image">
                            <a href="{% url 'blogs:blog_details' i.id %}">
                                <img src={{i.picture.url}} alt="">
                            </a>
        
                        </div>
                        <div class="post-card-content">
                            <a style="color:white;" class="categorie">{{i.blog_type}}</a>
                            <h5>
                                <a href="{% url 'blogs:blog_details' i.id %}">{{ i.title }}</a>
                            </h5>
                            <p>{{ i.description }}</p>
                            <div class="post-card-info">
                                <ul class="list-inline">
                                    <li>
                                        <a>
                                            <img src="{{i.user.profile.url}}" alt="">
                                        </a>
                                    </li>
                                    <li>
                                        <a>{{i.user.get_full_name}}</a>
                                    </li>
                                    <li class="dot"></li>
                                    <li>{{i.date}}</li>
                                </ul>
                               
                            </div>
                           
                        </div>
                    </div>
                   
                </div>
                {%endfor%}
            </div>
        </div>           
{% endblock body %}
