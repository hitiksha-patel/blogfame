{% extends 'blogs/base.html' %}


{% block title %}
    My Blogs
{% endblock title %}



{% block body %}
<section class="section masonry-layout pt-50">
    <div class="container-fluid"> 
        <div class="row ">
            <div class="col-lg-12">
                <div class="section-title">
                    <h5>My Blogs</h5>
                </div>
            </div>
        </div>           
        <div class="row">
            {% for i in my_blog %}
            
            <div class="col-lg-4 col-md-4 mt-50">
                
                <!--Post--->
                <div class="post-card">
                   
                    <div class="post-card-image">
                        <a href="{% url 'blogs:blog_details' i.id %}">
                            <img src={{i.picture.url}} alt="">
                        </a>
    
                    </div>
                    <div class="post-card-content">
                        <div class="flex-container">
                            <div class="left-side">
                        <a style="color:white;" class="categorie">{{i.blog_type}}</a>
                    </div>
                        <div class="right-side">
                        <a href="{% url 'blogs:delete_blog' i.id %}"><i class="fas fa-trash"></i></a>
                        <a href="{% url 'blogs:update_blog' i.id %}"><i class="fas fa-edit"></i></a>
                        </div>
                    </div>
                        <h5>
                            <a href="{% url 'blogs:blog_details' i.id %}">{{ i.title }}</a>
                        </h5>
                        <p>{{ i.description }}</p>
                        <div class="post-card-info">
                            <ul class="list-inline">
                                <li>
                                    <a>
                                        <img src="{{i.user.profile.url}}" alt="">
                                    </a>
                                </li>
                                <li>
                                    <a>{{i.user.get_full_name}}</a>
                                </li>
                                <li class="dot"></li>
                                <li>{{i.date}}</li>
                            </ul>
                           
                        </div>
                        
                    </div>

                </div>
               
            </div>
            {%endfor%}
        </div>
    </div>       

    
{% endblock body %}
