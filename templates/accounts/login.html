{% extends 'accounts/base.html' %}


{% block title %}
    
{% endblock title %}



{% block body %}
  <!--Login-->
  <section class="section pt-55 mb-50">
    <div class="container">
        <div class="sign widget ">
            <div class="section-title">
                <h5>Login</h5>
            </div>
            
            <form class="sign-form widget-form" method="POST">
                {% csrf_token %}
                
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                    
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email*" name="email" value="">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password*" name="password" value="">
                </div>

                <div class="sign-controls form-group">
                    <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                        <label class="custom-control-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="{% url 'accounts:forgot_password' %}" class="btn-link  ml-auto">Forgot Password?</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-custom">Login</button>
                </div>
                
                <p class="form-group text-center">Don't have an account? <a href="{% url 'accounts:user_login' %}" class="btn-link">Create One</a> </p>
                
            </form>
        </div> 
    </div>
</section> 
{% endblock body %}
