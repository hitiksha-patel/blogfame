{% extends 'blogs/base.html' %}


{% block title %}
    Index
{% endblock title %}


{% block body %}
   
 
    <h1>welcome </h1>{{request.user}}

        <!-- <div class="container" style="margin-top:20px"> -->
<div class="container-fluid" style="margin-top:20px">
<div class="row">
    {% for i in show_blogs %}
        <div class="col-sm-4">
            <div class="card border-secondary  mb-3">
                <div class="card-body">
                    <img src={{i.picture.url}} class="card-img-top">
                    <h5 class="card-title">{{ i.title }}</h5>
                   
                    <p class="card-text">{{ i.description }}</p>
                    <p class="card-text"><small class="text-muted">{{i.date}}</small></p>
                    <a href="{% url 'blogs:blog_details' i.id %}" type="submit" class="btn btn-primary">Read More...</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<!-- </div> -->
</div>
  
{% endblock body %}
